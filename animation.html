<!DOCTYPE html>
<html>
<head>
  
<title>Page Title</title>
</head>
  <style>  
.typing {
    width: 473px;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #7E2EA0;
    animation: typing 4s steps(4, end), cursor .2s steps(4, end) infinite;
}
@keyframes typing {
    from { width: 0 }
}
@keyframes cursor {
    50% { border-color: transparent }
}
</style>  
<body>

  <H1><div class="cssanimation typing"> Animations </div></h1>
</body>
</html>
